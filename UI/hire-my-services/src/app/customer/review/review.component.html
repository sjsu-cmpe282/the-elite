<mat-dialog-content>
    <h2 class="fontFamily" mat-dialog-title>Review & Rating:</h2>
    <mat-card class="card" class="border">

        <mat-card-content>
            <form [formGroup]="reviewForm">
                <mat-form-field style="width:100%">
                    <mat-label>Review:</mat-label>
                    <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="4" formControlName="review"></textarea>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Rating:</mat-label>
                    <mat-select formControlName="rating">
                        <mat-option [value]="1" class="fontFamily">
                            1
                        </mat-option>
                        <mat-option [value]="2" class="fontFamily">
                            2
                        </mat-option>
                        <mat-option [value]="3" class="fontFamily">
                            3
                        </mat-option>
                        <mat-option [value]="4" class="fontFamily">
                            4
                        </mat-option>
                        <mat-option [value]="5" class="fontFamily">
                            5
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </mat-card-content>
    </mat-card>
    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close color="primary" type="submit" (click)=reviewSubmit()>Submit</button>
        <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
    </mat-dialog-actions>
</mat-dialog-content>
