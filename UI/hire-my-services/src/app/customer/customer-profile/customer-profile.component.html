<mat-card>
    <mat-card-content>
        <h2 style="font-family: Quicksand-bold;color:#3f51b5">
            <mat-icon class="header-icon ">account_circle</mat-icon><span style="position: relative;">My Profile</span></h2>
        <form [formGroup]="signupFormCustomer">
            <mat-form-field>
                <mat-label>Email:</mat-label>
                <input matInput placeholder="Email" formControlName="email" required>

            </mat-form-field>
            <mat-form-field>
                <mat-label>Firstname:</mat-label>
                <input matInput placeholder="Firstname" formControlName="firstName" required>

            </mat-form-field>
            <mat-form-field>
                <mat-label>Lastname:</mat-label>
                <input matInput placeholder="Lastname" formControlName="lastName" required>
            </mat-form-field>


            <mat-form-field style="width:100%">
                <mat-label>Address:</mat-label>
                <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="6" formControlName="address" required></textarea>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Area:</mat-label>
                <input matInput placeholder="Area" formControlName="area" required>

            </mat-form-field>
            <mat-form-field>
                <mat-label>City:</mat-label>
                <input matInput placeholder="City" formControlName="city" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Phone:</mat-label>
                <input matInput type="number" placeholder="Phone" formControlName="phone" required>
            </mat-form-field>
            <button mat-raised-button color="accent" style="margin:10px" type="submit" *ngIf="isDisabled" (click)="edit()">Edit</button>
            <button mat-raised-button color="primary" style="margin:10px" type="submit" *ngIf="!isDisabled" [disabled]="!signupFormCustomer.valid" (click)="register()">Submit</button>
            <button mat-raised-button color="warn" style="margin:10px" type="submit" (click)="isDisabled=true;initializeForm()">Cancel</button>

        </form>

    </mat-card-content>
</mat-card>
